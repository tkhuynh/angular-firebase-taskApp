<div class="container">
	<div class="row title">
		<div class="col-md-6 col-md-offset-3">
			<form ng-submit="updateTask(selectedTask)">
				<input type="text" ng-model="selectedTask.title", class="form-control" placeholder="Task title" required>
				<br>
				<textarea ng-model="selectedTask.description" class="form-control" placeholder="What do you need to be done?"></textarea>
				<br>
				<input type="number" ng-model="selectedTask.total", class="form-control" placeholder="How much will you pay for this task?" required>
				<input type="submit" value="Post" class="btn btn-primary">
			</form>
		</div>
	</div>
</div>
